<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>SGPA & CGPA Calculator</h1>

        <div class="calculator-container">
            <!-- SGPA Calculator -->
            <div class="calculator-box">
                <h2>SGPA Calculator</h2>
                
                <div class="form-group">
                    <label>Select Student Type:</label>
                    <div>
                        <input type="radio" id="regular" name="studentType" value="regular">
                        <label for="regular">Regular Student</label>
                    </div>
                    <div>
                        <input type="radio" id="diploma" name="studentType" value="diploma">
                        <label for="diploma">Lateral Entry Student (Diploma)</label>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="subjectsCount">Enter number of subjects to calculate SGPA:</label>
                    <input type="number" id="subjectsCount" placeholder="Number of subjects" min="1" required>
                </div>
            
                <div id="sgpaSubjects" class="form-group" style="display:none;">
                    <label for="subjectCredits">Enter Credit Points for each subject:</label>
                </div>
            
                <div class="form-group">
                    <button onclick="showSubjectInputs()">Submit Subjects</button>
                </div>
            
                <div id="sgpaResult" class="result"></div>
            </div>
            
            <!-- CGPA Calculator -->
            <div class="calculator-box">
                <h2>CGPA Calculator</h2>
            
                <div class="form-group">
                    <label>Select Student Type:</label>
                    <div>
                        <input type="radio" id="regularCGPA" name="studentTypeCGPA" value="regular" onclick="showSemesterInputs()">
                        <label for="regularCGPA">Regular Student</label>
                    </div>
                    <div>
                        <input type="radio" id="lateralCGPA" name="studentTypeCGPA" value="lateral" onclick="showSemesterInputs()">
                        <label for="lateralCGPA">Lateral Entry Student (Diploma)</label>
                    </div>
                </div>
            
                <div id="cgpaSemesters" class="form-group" style="display:none;">
                    <label for="semesterSGPA">Enter SGPA for each semester:</label>
                </div>
            
                <div class="form-group">
                    <button onclick="calculateCGPA()">Calculate CGPA</button>
                </div>
            
                <div id="cgpaResult" class="result"></div>
            </div>
                    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

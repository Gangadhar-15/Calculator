<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>SGPA & CGPA Calculator</h1>

        <div class="calculator-container">
            <!-- SGPA Calculator -->
            <div class="calculator-box">
                <h2>SGPA Calculator</h2>
                <div class="form-group">
                    <label for="subjectsCount">Enter number of subjects to calculate SGPA:</label>
                    <input type="number" id="subjectsCount" placeholder="Number of subjects" min="1" required>
                </div>

                <div id="sgpaSubjects" class="form-group" style="display:none;">
                    <label for="subjectCredits">Enter Credit Points for each subject:</label>
                </div>

                <div class="form-group">
                    <button onclick="showSubjectInputs()">Submit Subjects</button>
                </div>

                <div id="sgpaResult" class="result"></div>
            </div>

            <!-- CGPA Calculator -->
            <div class="calculator-box">
                <h2>CGPA Calculator</h2>
                <div class="form-group">
                    <label for="sem1">Enter Semester 1 SGPA:</label>
                    <input type="number" id="sem1" placeholder="Semester 1 SGPA" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="sem2">Enter Semester 2 SGPA:</label>
                    <input type="number" id="sem2" placeholder="Semester 2 SGPA" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="sem3">Enter Semester 3 SGPA:</label>
                    <input type="number" id="sem3" placeholder="Semester 3 SGPA" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <button onclick="calculateCGPA()">Calculate CGPA</button>
                </div>

                <div id="cgpaResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
